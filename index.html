<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Alura MIDI</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;600&display=swap" rel="stylesheet">

    <link rel="icon" type="image/png" href="images/bateria.png">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/estilos.css">
    
</head>
<body>

    <h1>Alura Midi</h1>

    <section class="teclado">
        <button class="tecla tecla_pom"     data-soundButton="pom" >Pom</button>
        <button class="tecla tecla_clap"    data-soundButton="clap" >Clap</button>
        <button class="tecla tecla_tim"     data-soundButton="tim" >Tim</button>

        <button class="tecla tecla_puff"    data-soundButton="puff">Puff</button>
        <button class="tecla tecla_splash"  data-soundButton="splash" >Splash</button>
        <button class="tecla tecla_toim"    data-soundButton="toim">Toim</button>

        <button class="tecla tecla_psh"     data-soundButton="psh" >Psh</button>
        <button class="tecla tecla_tic"     data-soundButton="tic" >Tic</button>
        <button class="tecla tecla_tom"     data-soundButton="tom" >Tom</button>
    </section>

    <audio src="sounds/keyq.wav" id="som_tecla_pom"     data-sound="pom"></audio>
    <audio src="sounds/keyw.wav" id="som_tecla_clap"    data-sound="clap"></audio>
    <audio src="sounds/keye.wav" id="som_tecla_tim"     data-sound="tim"></audio>
    <audio src="sounds/keya.wav" id="som_tecla_puff"    data-sound="puff"></audio>
    <audio src="sounds/keys.wav" id="som_tecla_splash"  data-sound="splash"></audio>
    <audio src="sounds/keyc.wav" id="som_tecla_tom"     data-sound="toim"></audio>
    <audio src="sounds/keyd.wav" id="som_tecla_toim"    data-sound="psh"></audio>
    <audio src="sounds/keyz.wav" id="som_tecla_psh"     data-sound="tic"></audio>
    <audio src="sounds/keyx.wav" id="som_tecla_tic"     data-sound="tom"></audio>

    <script src="js/main.js"></script>
</body>
</html>
